                <ng-container *ngFor="let i of dropdowndata "  >
                    <div >
                        <button class="button "  (click)="dropdownclicked(i)" > <b>{{ i }}</b> </button>
                        
                        <ng-container *ngIf="show[indexOfDropdown(i)]">
                                
                            <ng-container>
                                    <ng-container *ngFor="let j of dummydata "  >

                            </ng-container>
