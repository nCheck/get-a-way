<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Hello, User!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>
<div class="jumbotron">
        	<form (ngSubmit)="onSubmit(f)" #f="ngForm">
          <div class="row">
              <div class="col-sm-12">
                  
                      <div class="form-group">
                        <div class="input-group">
                          <input class="form-control" placeholder="yyyy-mm-dd"
                                 name="date" [(ngModel)]="date"  ngbDatepicker #d="ngbDatepicker" ngModel required>
                          <div class="input-group-append">
                            <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">Pick a date</button>
                          </div>
                        </div>
                      </div>
                 
                    
                    <hr/>
    
              </div>
              <div class="col-lg-">
                  <div class="input-group mb-3" ngModelGroup="time">
					  <input type="text"  class="form-control" placeholder="hour" name="hour" aria-describedby="basic-addon1" ngModel required>
                    </div>
              </div>
              <div class="col-sm-12">
				  <b>Whats your mood ?</b><br>
				  <div class="form-check form-check-inline" *ngFor="let mood of moodArray2" ngModelGroup="mood">
						<input class="form-check-input" type="checkbox" id="{{mood}}" name="{{mood}}" value="{{mood}}" ngModel >
						<label class="form-check-label" for="inlineCheckbox1">{{mood}}</label>
				</div>
				<br>
                </div>
			</div>
			<button type="submit" class="btn btn-primary btn-block" [disabled]="!f.valid">Proceed</button>
           </form>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
